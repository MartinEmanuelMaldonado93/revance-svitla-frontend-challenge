<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fashion Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main-container">
			<div class="left-column">
				<header class="main-header">
					<button class="menu-btn">
						<svg
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M3 12H21M3 6H21M3 18H21"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
						<span>Menu</span>
					</button>
					<div class="lang-switcher">
						<a href="#" class="active">ENG</a>
						<a href="#">FR</a>
					</div>
				</header>

				<div class="hero-content">
					<div class="collection-info">
						<p>Summer</p>
						<p>Collection</p>
						<p>2026</p>
					</div>
					<div class="page-nav">
						<a href="#">Next</a>
						<div class="spacer"></div>
						<a href="#">Previous</a>
					</div>
				</div>
				<div class="main-content">
					<h1 class="main-title">
						<span class="line-1">Summer</span>
						<span class="line-2">2026</span>
					</h1>
				</div>

				<footer class="main-footer">
					<a href="#">FB</a>
					<a href="#">PIN</a>
					<a href="#">IG</a>
				</footer>

				<div class="background-image">
					<img
						src="https://images.pexels.com/photos/33692732/pexels-photo-33692732.jpeg?_gl=1*89z8bu*_ga*MTY0ODMwNzU1OC4xNzU5MjM1MTMx*_ga_8JE65Q40S6*czE3NTkyMzUxMzEkbzEkZzEkdDE3NTkyMzY0MjkkajIzJGwwJGgw"
						alt="Modelo con un vestido blanco de cuello desbocado"
					/>
				</div>
			</div>

			<div class="right-column">
				<img
					src="https://images.pexels.com/photos/33692298/pexels-photo-33692298.jpeg?_gl=1*rnu8o4*_ga*MTY0ODMwNzU1OC4xNzU5MjM1MTMx*_ga_8JE65Q40S6*czE3NTkyMzUxMzEkbzEkZzEkdDE3NTkyMzY1NzAkajU5JGwwJGgw"
					alt="Vista detallada del vestido blanco"
					class="product-img-1"
				/>
				<img
					src="https://images.pexels.com/photos/33692267/pexels-photo-33692267.jpeg?_gl=1*jyukcp*_ga*MTY0ODMwNzU1OC4xNzU5MjM1MTMx*_ga_8JE65Q40S6*czE3NTkyMzUxMzEkbzEkZzEkdDE3NTkyMzY2MjYkajMkbDAkaDA."
					alt="Vista completa del vestido blanco"
					class="product-img-2"
				/>
				<div class="vertical-info">
					<span>Ref. 0002/7787</span>
					<div class="divider"></div>
					<span>White loose dress</span>
				</div>

				<a href="#" class="shop-now-btn">SHOP NOW</a>
			</div>
		</div>
	</body>
</html>
